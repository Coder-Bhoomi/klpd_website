<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/adminstyle.css">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-4"> 
        <h4 class="text-center text-white">Admin Panel</h4>
        <a th:href="dashboard" class="active">Dashboard</a>
        <a th:href="product">Product Entry</a>
        <a th:href="category">Category List</a>
        <a th:href="sub-category">Sub Category List</a>
        <a th:href="size">Size List</a>
        <a th:href="productlist">Product List</a>
        <a th:href="product_image">Product Image List</a>
        <a th:href="coupon">Coupon List</a>
        <a th:href="order">Orders</a>
        <a th:href="setting">Settings</a>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="row" th:replace="${content}" style="background-color: #ffffff; color: black;"></div>
    </main>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
                <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="logoutForm" th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
