<!doctype html>
<html lang="en" th:replace="base::layout(~{::main})">

<head>
</head>

<body>
	<main>     
  <!-- cart -->
  <div class="container my-5">
    <h2 class="mb-4">Cart</h2>
    
    <!-- Cart Items Section -->
    <div class="cart-item mb-3">
        <div class="row align-items-center">
            <div class="col-2">
                <img src="image-placeholder.jpg" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-4">
                <p>Description</p>
            </div>
            <div class="col-2">
                <input type="number" class="form-control" value="1" min="1">
            </div>
            <div class="col-2">
                <p>Price</p>
            </div>
            <div class="col-2 text-end">
                <button class="btn btn-danger btn-sm">Delete</button>
            </div>
        </div>
    </div>

    <!-- Repeat cart-item for additional items -->
    
    <!-- Coupon Section -->
    <div class="coupon-section my-4">
        <h5>Coupon</h5>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Coupon Code">
            <button class="btn btn-primary">Apply</button>
        </div>
        <p class="mt-2">Discount</p>
    </div>

    <!-- Summary Section -->
    <div class="summary-section">
        <div class="d-flex justify-content-between">
            <p>Subtotal</p>
            <p>Price</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Discount</p>
            <p>Price</p>
        </div>
        <div class="d-flex justify-content-between">
            <p>Tax</p>
            <p>Price</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <h5>Total</h5>
            <h5>Price</h5>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons mt-4">
        <button class="btn btn-success w-100 mb-2">Checkout</button>
        <button class="btn btn-secondary w-100">Continue Shopping</button>
    </div>
</div>
  </main>

</body></html>
