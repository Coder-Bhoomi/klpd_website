<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="userdashboard::layout(~{::main})">

<head>

</head>

<body class="text-light" style="background-color: #121212;">

    <!-- Main Content -->
    <main>
        <div class="p-4 px-5 rounded" style="background-color: #1f1f1f;">

            <h4 class="mb-4">My Orders</h4>
            <div class="d-flex gap-3">
                <!-- Status Filter -->
                <div class="dropdown mb-4">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="colorDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Order Status
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="colorDropdown">
                        <li>
                            <a class="dropdown-item">On the Way</a>
                        </li>
                        <li>
                            <a class="dropdown-item">Delivered</a>
                        </li>
                        <li>
                            <a class="dropdown-item">Cancelled</a>
                        </li>
                        <li>
                            <a class="dropdown-item">Returned</a>
                        </li>
                    </ul>
                </div>

                <!-- Time Filter -->
                <div class="dropdown mb-4">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="colorDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Order Time
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="colorDropdown">
                        <li>
                            <a class="dropdown-item">Last 30 days</a>
                        </li>
                        <li>
                            <a class="dropdown-item">2024</a>
                        </li>
                        <li>
                            <a class="dropdown-item">2023</a>
                        </li>
                        <li>
                            <a class="dropdown-item">2022</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="product-1" class="card mb-4 p-3" th:each="order : ${orderitems}">
                <div class="row align-items-center d-flex">
                    <div class="col-2"
                        th:if="${order.product.images != null and not #lists.isEmpty(order.product.images)}">
                        <img th:src="@{${order.product.images[0].imageUrl}}" alt="Product Image" class="img-fluid"
                            style="border-radius: 5px;">
                    </div>
                    <div class="col-7">
                        <p class="text-light mb-2" th:text="${order.product.prodName}">Kadhai - Cast Iron Blacksmith
                            Hybrid Series</p>
                        <div class="wishlist-price fw-bold" style="font-size: 1rem;">
                            <span class="text-danger" style="font-size: 1.2rem;">â‚¹<span
                                    th:text="${order.product.offerPrice}"></span></span>
                        </div>
                    </div>
                    <div class="col-3 text-end text-light">
                        <p class="fw-bold">Ordered on <span th:text="${order.order.orderDate}"></span></p>
                        <p style="font-size: 14px;">Your item has been <span th:text="${order.status}"></span> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
