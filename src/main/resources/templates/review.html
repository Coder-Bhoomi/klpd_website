<!doctype html>
<html lang="en" >

<head>
    <title>Write a Review</title>
    <link rel="icon" type="image/x-icon" href="/images/logo2.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        
    .back-to-cart a {
      color: #367D8A;
      transition: color 0.2s ease;
      font-weight: 500;
    }

    .back-to-cart a:hover {
      color: #2a6b77;
      text-decoration: none;
    }

    .back-to-cart i {
      transition: transform 0.2s ease;
    }

    .back-to-cart a:hover i {
      transform: translateX(-2px);
    }
    </style>
</head>

<body>
    <main>
        <div class="container py-5">
            <h5 class="back-to-cart mb-4">
      <a th:href="@{/product/{pid}(pid=${product.pid})}" class="text-decoration-none d-flex align-items-center"></a>
        <i class="fa-solid fa-arrow-left me-2"></i>
        Back to Product
      </a>
    </h5>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Write a Review</h4>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <img th:src="@{${product.images[0].imageUrl}}" alt="Product Image" class="img-fluid" style="max-height: 150px;">
                                <h5 class="mt-3" th:text="${product.prodName}">Product Name</h5>
                            </div>
                            <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>
                            <form th:unless="${error}" th:action="@{/product/{pid}/review(pid=${product.pid})}" method="post">
                                <div class="form-group mb-4">
                                    <label class="form-label fw-bold">Your Rating</label>
                                    <div class="rating-input text-center">
                                        <input type="hidden" id="rating-value" name="rating" value="0">
                                        <i class="far fa-star fa-2x star" data-value="1"></i>
                                        <i class="far fa-star fa-2x star" data-value="2"></i>
                                        <i class="far fa-star fa-2x star" data-value="3"></i>
                                        <i class="far fa-star fa-2x star" data-value="4"></i>
                                        <i class="far fa-star fa-2x star" data-value="5"></i>
                                    </div>
                                </div>
                                
                                <div class="form-group mb-4">
                                    <label for="comment" class="form-label fw-bold">Your Review</label>
                                    <textarea class="form-control" id="comment" name="comment" rows="5" placeholder="Share your experience with this product..."></textarea>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit Review</button>
                                    <a th:href="@{/product/{pid}(pid=${product.pid})}" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const stars = document.querySelectorAll('.star');
                const ratingInput = document.getElementById('rating-value');
                
                stars.forEach(star => {
                    star.addEventListener('click', function() {
                        const value = parseInt(this.getAttribute('data-value'));
                        ratingInput.value = value;
                        
                        stars.forEach(s => {
                            const sValue = parseInt(s.getAttribute('data-value'));
                            if (sValue <= value) {
                                s.classList.remove('far');
                                s.classList.add('fas', 'text-warning');
                            } else {
                                s.classList.remove('fas', 'text-warning');
                                s.classList.add('far');
                            }
                        });
                    });
                    
                    star.addEventListener('mouseover', function() {
                        const value = parseInt(this.getAttribute('data-value'));
                        
                        stars.forEach(s => {
                            const sValue = parseInt(s.getAttribute('data-value'));
                            if (sValue <= value) {
                                s.classList.add('text-warning');
                            } else {
                                s.classList.remove('text-warning');
                            }
                        });
                    });
                    
                    star.addEventListener('mouseout', function() {
                        const currentRating = parseInt(ratingInput.value);
                        
                        stars.forEach(s => {
                            const sValue = parseInt(s.getAttribute('data-value'));
                            if (currentRating === 0) {
                                s.classList.remove('text-warning');
                            } else if (sValue <= currentRating) {
                                s.classList.add('text-warning');
                            } else {
                                s.classList.remove('text-warning');
                            }
                        });
                    });
                });
            });
        </script>
    </main>
</body>
</html>
