<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .cart-container {
            max-width: 500px;
            padding: 30px;
        }

        .cart-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #367D8A;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #206a77;
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <h2>Your Cart is Empty</h2>
        <p>Looks like you haven't added anything to your cart yet.</p>
        <a href="#" class="btn btn-custom">Continue Shopping</a>
    </div>
</body>

</html>
